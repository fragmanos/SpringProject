<!doctype html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Spring - Angular Tutorials</title>

    <link rel="stylesheet" href="webjars/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="webjars/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

    <script src="hello.js"></script>
    <!--<script src="DataController.js"></script>-->
</head>

<body role="document">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">MySpringTuts</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="http://localhost:8080">Home</a></li>
                    <li><a href="http://localhost:8080/greeting">Greeting</a></li>
                    <li><a href="http://localhost:8080/detect-device">Device Detection</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br><br><br>

    <div class="container theme-showcase" role="main">
        <div class="jumbotron">
            <div class="starter-template">
                <h1>Spring IO Tutorials</h1>
                <p class="lead">Combination of Java, Spring, AngularJS, Javascript</p><br>

                <div ng-controller="Hello">
                    <p>The ID is {{greeting.id}}</p>
                    <p>The content is {{greeting.content}}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container theme-showcase" role="main">
        <div class="jumbotron">
            <form method="POST" enctype="multipart/form-data"
                  action="/upload">
                File to upload: <input type="file" name="file"><br /> Name: <input
                    type="text" name="name"><br /> <br /> <input type="submit" value="Upload"> Press here to upload the file!
            </form>
        </div>
    </div>

    <script type="text/javascript" src="webjars/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/3.3.5/js/bootstrap.js"></script>

</body>
</html>
